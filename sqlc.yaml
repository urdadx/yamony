version: "2"
sql:
  - schema: "internal/database/schema"
    queries: "internal/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
